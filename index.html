    <script>
        //1. 创建根组件
        const App = {
            data: reactive({
                counter: 0
            }),
            render() {
                return h("div", null, [
                    h("h2", null, `当前计数：${this.data.counter}`),
                    h("button", {
                        onClick: () => {
                            console.log(this.data.counter)
                            this.data.counter++
                        }
                    }, "+1")
                ])
            }
        }

        //2. 挂载根组件
        const app = createApp(App)
        app.mount("#app")
