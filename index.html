<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script src="./reactive.js"></script>
    <script>
        //1.通过h函数创建vnode
        const vnode = h('div', {
                class: "txt"
            }, [
                h('h2', null, '练习h函数'),
                h('button', {
                    onclick: function() {
                        console.log('按钮')
                    }
                }, '按钮')
            ]) //vdom

        //2.通过mount函数，将vnode挂载到app
        mount(vnode, document.querySelector("#app"))


        //3. 创建新的vnode
        const vnode1 = h('div', {
            class: "aaa"
        }, [
            h('div', null, '练习h函数'),
            h('button', {
                onclick: function() {
                    console.log('按钮')
                }
            }, '按钮')
        ])
        setTimeout(() => {
            patch(vnode, vnode1)
        }, 2000)
    </script>
</body>

</html>
